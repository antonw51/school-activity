name: Convert Markdown to DOCX

on:
  push:
    paths:
      - '**/*.md'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Find and Convert .md to .docx
        run: |
          find . -name "*.md" -type f | while read md_file; do
            docx_file="${md_file%.md}.docx"
            pandoc "$md_file" -o "$docx_file"
          done

      - name: Commit and Push converted files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Convert .md files to .docx on push"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}